{% extends "skeleton.html" %} {% load static %}

{% block title %} The Cims {% endblock %}

{% block content %}
    {% include 'navbar.html' %}

    <div class="w-50 mx-auto text-center my-3 p-3 border border-3 border-dark">
        <h3>FORM BUAT PEKERJAAN</h3>
        <hr>

        <form method="POST" action="/job/create_new_job/">
            {% csrf_token %}

            <div class="mb-3 d-flex justify-content-center">
                <label for="newjob" class="form-label px-3">Nama Pekerjaan: </label>
                <input type="text" class="form-control w-75 h-25" name="new_job"
                    id="newjob" required placeholder="Masukkan nama pekerjaan" />
            </div>

            <div class="mb-3 d-flex justify-content-center">
                <label for="newBH" class="form-label px-3">Base Honor:</label>
                <input type="number" class="form-control w-75 h-25" name="new_base_honor"
                    id="newBH" required placeholder="Masukkan base honor" />
            </div>

            <button type="submit" class="btn btn-primary">SIMPAN</button>
        </form>
    </div>
{% endblock %}
