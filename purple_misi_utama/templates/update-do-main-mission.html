{% extends "skeleton.html" %} {% load static %}
{% block title %} Update Menjalankan Misi Utama {% endblock %}
{% block content %}
{% include 'navbar.html' %}

{% if error %}
<div class="alert alert-danger mx-auto mt-3" role="alert" style="width: 50%">
    {{ error }}
</div>
{% endif %}

<div class="card mx-auto m-5" style="width: 50%">
    <div class="card-body">
        <div class="text-center">
            <h3>Form Ubah Menjalankan Misi Utama</h3>
            <hr>
        </div>

        <div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="char_name">Nama tokoh:</label>
                    <input class="form-control" id="char_name" name="char_name" type="text" value="{{ mission.nama_tokoh }}" disabled readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="mission">Nama misi utama:</label>
                    <input class="form-control" id="mission" name="mission" type="text" value="{{ mission.nama_misi }}" disabled readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="status">Status:</label>
                    <input class="form-control" required id="status" name="status" type="text" value="{{ mission.status }}">
                </div>


                <div class="justify-content-around d-flex">
                    <button type="submit" class="btn btn-outline-dark">Simpan</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
